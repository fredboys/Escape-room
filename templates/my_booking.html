{% extends "base.html" %}

{% block content %}

<div class="container-fluid">
  <div class="row">
    <div class="col-sm-6 mx-auto text-center">
      <h1 class="text-center" style="margin-top: 10px;">My Bookings</h1>
      {% for bookings in booking %}
      <div class="card" style="width: 100%;">
        <div class="card-body">
          <div class="card-text">
            <div class="table-responsive">
              <table class="table">
                <tr>
                  <th scope="col">Date</th>
                  <th scope="col">Time</th>
                  <th scope="col">Room</th>
                </tr>
                <tr>
                  <td>{{ booking.date }}</td>
                  <td>{{ booking.time }}</td>
                  <td>{{ booking.room_name }}</td>
                </tr>
              </table>
            </div>
          </div>
          <a href="" class="btn btn-primary">Update</a>
          <a href="" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete? This can not be undone.')">Cancel</a>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>

{% endblock %}
